<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banner Plumbing - Suppliers</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"></link>
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>

<div id="wrapper">

<header>
  <h3>Banner Plumbing</h3>
  <h2>Suppliers</h2>
</header>

  <div id="tools">
    <div id="searching" class="">
      <h5>search</h5>
      <input type="search" placeholder="search" id="searchBox" class="search form-control"></input>
    </div>
    <div id="filtering" class=""></div>
    <div id="sorting" class=""></div>
  </div>

  <h3>Choose products from these plumbing product makers:</h3>
  <ul id="suppliers"></ul>

</div>
  
  <script type="text/javascript" src="data/suppliers.json"></script>

  <script type="text/template" id="vendor-template">
    <div class="header"><%= name %> <span class="type"><%= type %></span></div>
    <ul class="details">
      <li><span class="label">type:</span> <%= type %></li>
      <li><span class="label">link:</span> <a href='<%= href %>' target='_blank'>website</a></li>
      <li><span class="label">products:</span> <%= products %></li>
      <li><span class="label">styles:</span> <%= styles %></li>
      <li><span class="label">review:</span> <%= review %></li>
    </ul>
  </script>

  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="../bower_components/underscore/underscore.js"></script>
  <script type="text/javascript" src="../bower_components/backbone/backbone.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>

</body>
</html>
